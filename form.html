<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIP Driver Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background-color: #4b6cb7;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #3953a4;
    }
  </style>
</head>
<body>

  <h2>VIP Driver Application Form</h2>

  <form name="vip-driver" method="POST" data-netlify="true" enctype="multipart/form-data">
    <input type="hidden" name="form-name" value="vip-driver">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="full-name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Mobile Phone</label>
    <input type="tel" id="phone" name="mobile-phone" required>

    <label for="address">Full Address</label>
    <input type="text" id="address" name="full-address" required>

    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    <label for="state">Select your state</label>
    <select id="state" name="state" required>
      <option value="">Select</option>
      <option>California</option>
      <option>Texas</option>
      <option>Florida</option>
      <option>New York</option>
      <option>Other</option>
    </select>

    <label>VIP Experience?</label>
    <select name="vip-experience" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Years of Experience</label>
    <input type="number" name="years-of-experience" min="0" required>

    <label>Availability</label>
    <textarea name="availability" rows="3" required></textarea>

    <label>License Front</label>
    <input type="file" name="license-front" accept="image/*,.pdf">

    <label>License Back</label>
    <input type="file" name="license-back" accept="image/*,.pdf">

    <button type="submit">Submit Application</button>
  </form>

</body>
</html>
