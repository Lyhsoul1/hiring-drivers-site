<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP Driver Application Form</title>
  <style>
    /* Reset simples */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .form-container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"], input[type="email"], input[type="tel"], select, input[type="file"], input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus, input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    /* Responsividade */
    @media (max-width: 640px) {
      body {
        padding: 20px 10px;
      }
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>VIP Driver Application Form</h2>

    <form id="applicationForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Mobile Phone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Full Address</label>
      <input type="text" id="address" name="address" required />

      <label for="city">City</label>
      <input type="text" id="city" name="city" required />

      <label for="state">Select your state</label>
      <select id="state" name="state" required>
        <option value="">-- Select --</option>
        <option value="CA">California</option>
        <option value="NY">New York</option>
        <option value="TX">Texas</option>
        <option value="FL">Florida</option>
      </select>

      <label for="experience">VIP Experience?</label>
      <input type="text" id="experience" name="experience" placeholder="Yes/No or Details" />

      <label for="yearsExperience">Years of Experience</label>
      <input type="number" id="yearsExperience" name="yearsExperience" min="0" />

      <label for="availability">Availability</label>
      <input type="text" id="availability" name="availability" placeholder="Days and hours available" />

      <label for="licenseFront">License Front:</label>
      <input type="file" id="licenseFront" name="licenseFront" accept="image/*" />

      <label for="licenseBack">License Back:</label>
      <input type="file" id="licenseBack" name="licenseBack" accept="image/*" />

      <button type="submit" id="submitApplication">Submit Application</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('applicationForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      // Simulação do envio
      alert('Application submitted! (Esse é um exemplo sem envio real)');
      form.reset();

      // Opcional: redirecionar para página inicial
      // window.location.href = 'index.html';
    });
  </script>
</body>
</html>
